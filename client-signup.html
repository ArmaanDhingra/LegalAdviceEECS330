        <form action="case-request.html" class="questions">
            <div class="clientForm">
            <div>
                <label for="Username" class="block-display">Username:</label>
                <!-- Username can only contain letters and numbers -->
                <div class="toolti">
                    <input type="text" name="username" pattern="[a-zA-Z0-9]+" maxlength="15" class="block-display" title="Your username should only contain letters and numbers. (Ex. JohnSmith123)" required>
                    <div class="tooltiptext"> Username must contain only letters and numbers.</div>
                </div>
            </div>
            <br>
            <div>
                <label for="Password" class="block-display" oninput="pwordMatchTest()">Password:</label>
                <!-- Password must be at least 8 characters and contain at least one number, one uppercase letter and one lowercase letter -->
                <div class="toolti">
                    <input type="password" name="password" id="pwordText" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required oninput="pwordMatchTest()" title="Please make sure your password is at least 8 characters long, contains both lowercase and uppercase letters, and contains at least one number.">
                    <div class="tooltiptext"> Password must be at least 8 characters, and must contain at least one number, <br> one uppercase letter, and one lowercase letter.</div>
                </div>
            </div>
            <br>
            <div>
                <label for="Confirm Password" class="block-display">Confirm Password:</label>
                <input type="password" name="password" id="confirmText" required oninput="pwordMatchTest()">

            </div>
